<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form method="post" action="/customer/update/{{ customer.id }}">

            {% csrf_token %}
            <div> Name : <input type="text" value={{ customer.name }} name="name"> </div>
            <div>email : <input type="text" value={{ customer.quantity }} name="email"> </div>
            <div>phone_no : <input type="text" value={{ customer.price }} name="phone_no"> </div>
            <div>Active : <input type="checkbox" checked={{customer.active}} name="active"/></div>
            <button>Update</button>
        </form>
    </div>
</body>
</html>
